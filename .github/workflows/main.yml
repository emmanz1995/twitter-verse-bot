name: TwitterVerse Actions

on:
  push:
    branches:
      - main
  pull_request:
    branches: [main]
    types: [opened, synchronized]

jobs:
  deployment_pipeline:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node_version: 16
      - name: npm install
      - run: npm install
